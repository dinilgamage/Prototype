<!DOCTYPE html>
<html>
<head>
  <title>Similarity Results</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }
    .header h2 {
      margin: 0;
      color: #444;
    }
    .header p {
      font-size: 1.1em;
      color: #666;
    }
    .content {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .content .box {
      flex: 1;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      box-sizing: border-box;
    }
    .content .box h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .explanation {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .explanation h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Matched Movie: {{ result.best_match_movie }}</h2>
      <p><strong>Similarity Score:</strong> {{ result.similarity_score }}</p>
    </div>

    <div class="content">
      <div class="box">
        <h3>Input Plot</h3>
        <p>{{ result.input_plot | safe }}</p>
      </div>
      <div class="box">
        <h3>Matched Movie Plot</h3>
        <p>{{ result.matched | safe }}</p>
      </div>
    </div>

    <div class="explanation">
      <h3>Explanation</h3>
      <div>
        {{ result.explanation | safe }}
      </div>
    </div>

    <div style="text-align: center;">
      <a href="/">Go back</a>
    </div>
  </div>
</body>
</html>
